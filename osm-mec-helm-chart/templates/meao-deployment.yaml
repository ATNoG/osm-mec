apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: meao
  name: meao
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meao
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: meao
    spec:
      containers:
        - env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: {{ .Values.kafka.host }}:{{ .Values.kafka.port }}
            - name: MONGO_PASSWORD
              value: pass
            - name: MONGO_USER
              value: root
            - name: OSM_HOSTNAME
              value: {{ .Values.osm.host }}:9999
          image: localhost:5000/meao:latest
          imagePullPolicy: Always
          name: meao
      restartPolicy: Always
